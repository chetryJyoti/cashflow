{% load widget_tweaks %}
<div class="max-w-md mx-auto bg-gray-800 p-6 rounded-lg shadow-xl mt-10">
    <div class="flex items-center mb-6">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-8 text-green-500 mr-3">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
        </svg>
        <h1 class="text-2xl font-bold text-white">
            Add New Transaction
        </h1>
    </div>

    <form hx-post="{% url 'create-transaction' %}" class="space-y-4">
        {% include 'tracker/partials/transaction-form.html' %}

        <div class="flex gap-3 pt-4">
            <button class="btn btn-success flex-1">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5 mr-2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                </svg>
                Add Transaction
            </button>
            <button type="button" class="btn btn-ghost" hx-get="{% url 'transactions-list' %}" hx-target="#transaction-block" hx-push-url="/transactions">
                Cancel
            </button>
        </div>
    </form>
</div>
