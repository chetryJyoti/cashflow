{% load widget_tweaks %}
<div class="max-w-md mx-auto bg-gray-800 p-6 rounded-lg shadow-xl mt-10">
    <div class="flex items-center mb-6">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-8 text-blue-500 mr-3">
            <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
        </svg>
        <h1 class="text-2xl font-bold text-white">
            Update Transaction
        </h1>
    </div>

    <form hx-post="{% url 'update-transaction' transaction.pk %}" class="space-y-4">
        {% include 'tracker/partials/transaction-form.html' %}

        <div class="flex gap-3 pt-4">
            <button class="btn btn-primary flex-1">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5 mr-2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                </svg>
                Update Transaction
            </button>
            <button type="button" class="btn btn-ghost" hx-get="{% url 'transactions-list' %}" hx-target="#transaction-block" hx-push-url="/transactions">
                Cancel
            </button>
        </div>
    </form>
</div>
